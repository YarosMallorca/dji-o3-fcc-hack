<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJI O3 FCC Hack</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="titlebar">
        <img
          id="dji-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/9/9a/DJI_Innovations_logo.svg"
          height="50px"
        />
        <h1>O3 FCC Hack</h1>
      </div>
      <h2>Improve the range of your DJI O3 with this simple tool</h2>
      <div class="images">
        <img src="https://dji-official-fe.djicdn.com/dps/e65ab97ab973573a03c3ce7a7d34dfb9.jpg" />
        <img src="https://www1.djicdn.com/cms/uploads/cbff2deee89bc5107e710a3580e887a6.png" />
      </div>

      <p>To get started, get a microSD Card, plug it into your PC, and format it with FAT32</p>
      <button id="select-sd-card">Select SD Card</button>

      <div id="hack-container">
        <p id="hack-status">FCC Hack Status: Unknown</p>
        <button id="hack-button">Hack FCC</button>
      </div>
    </main>
    <!-- Hack JS -->
    <script src="hack.js"></script>
  </body>
</html>
